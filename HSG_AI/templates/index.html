<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSG AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
    }

    .header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }

    .message {
      margin: 15px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      background: #2c3e50;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .ai-message {
      background: white;
      color: #2c3e50;
      margin-right: auto;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.85rem;
    }

    .timestamp {
      color: inherit;
      opacity: 0.7;
      font-size: 0.75rem;
    }

    .message-content {
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .input-container {
      background: white;
      padding: 20px;
      border-top: 1px solid #eee;
    }

    #input-area {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    #user-input {
      width: 100%;
      padding: 12px 16px;
      font-size: 0.95rem;
      border: 2px solid #e4e8eb;
      border-radius: 12px;
      resize: none;
      min-height: 50px;
      max-height: 150px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    #user-input:focus {
      outline: none;
      border-color: #2c3e50;
    }

    #char-counter {
      position: absolute;
      right: 12px;
      bottom: -20px;
      color: #666;
      font-size: 0.75rem;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    button {
      padding: 12px 24px;
      font-size: 0.95rem;
      font-weight: 500;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    #send-btn {
      background: #2c3e50;
    }

    #send-btn:hover {
      background: #1a242f;
    }

    #clear-btn {
      background: #e74c3c;
    }

    #clear-btn:hover {
      background: #c0392b;
    }

    .loading {
      font-style: italic;
      color: inherit;
      opacity: 0.7;
    }

    .error-message {
      color: #e74c3c;
      background: #fde8e8;
      padding: 12px 16px;
      border-radius: 12px;
      margin: 10px 0;
      font-size: 0.9rem;
    }

    /* Scrollbar Styling */
    #chat::-webkit-scrollbar {
      width: 8px;
    }

    #chat::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    #chat::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }

    #chat::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        margin: 0;
        height: 100vh;
        border-radius: 0;
      }

      .message {
        max-width: 90%;
      }

      button {
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>HSG AI Chatbot</h1>
    </div>
    <div id="chat"></div>
    <div class="input-container">
      <div id="input-area">
        <div class="input-wrapper">
          <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
          <div id="char-counter">0/500</div>
        </div>
        <div class="button-group">
          <button id="send-btn" onclick="sendMessage()">Send</button>
          <button id="clear-btn" onclick="clearChat()">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let history = [];
    const MAX_CHARS = 500;

    function scrollToBottom() {
      const chatDiv = document.getElementById("chat");
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function formatTimestamp() {
      const now = new Date();
      return now.toLocaleTimeString();
    }

    function updateCharCounter() {
      const input = document.getElementById("user-input");
      const counter = document.getElementById("char-counter");
      const count = input.value.length;
      counter.textContent = `${count}/${MAX_CHARS}`;
      
      if (count > MAX_CHARS) {
        counter.style.color = '#e74c3c';
      } else {
        counter.style.color = '#666';
      }
    }

    function clearChat() {
      const chatDiv = document.getElementById("chat");
      chatDiv.innerHTML = '';
      history = [];
    }

    function addMessage(content, isUser = false) {
      const chatDiv = document.getElementById("chat");
      const messageClass = isUser ? 'user-message' : 'ai-message';
      const sender = isUser ? 'You' : 'HSG AI';
      
      chatDiv.innerHTML += `
        <div class="message ${messageClass}">
          <div class="message-header">
            <strong>${sender}</strong>
            <span class="timestamp">${formatTimestamp()}</span>
          </div>
          <div class="message-content">${content}</div>
        </div>
      `;
      scrollToBottom();
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      
      if (!message) return;
      if (message.length > MAX_CHARS) {
        addMessage(`Message too long. Please keep it under ${MAX_CHARS} characters.`, false);
        return;
      }

      input.value = "";
      updateCharCounter();
      addMessage(message, true);

      // Show loading
      const loadingId = `loading-${Date.now()}`;
      const chatDiv = document.getElementById("chat");
      chatDiv.innerHTML += `
        <div class="message ai-message" id="${loadingId}">
          <div class="message-header">
            <strong>HSG AI</strong>
            <span class="timestamp">${formatTimestamp()}</span>
          </div>
          <div class="message-content loading">typing...</div>
        </div>
      `;
      scrollToBottom();

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message, history })
        });

        const data = await response.json();

        // Replace loading with actual reply
        const loadingElem = document.getElementById(loadingId);
        if (loadingElem) {
          loadingElem.outerHTML = `
            <div class="message ai-message">
              <div class="message-header">
                <strong>HSG AI</strong>
                <span class="timestamp">${formatTimestamp()}</span>
              </div>
              <div class="message-content">${data.reply.replace(/\n/g, "<br>")}</div>
            </div>
          `;
        }

        // Update history
        history.push({ role: "user", content: message });
        history.push({ role: "assistant", content: data.reply });

        scrollToBottom();
      } catch (err) {
        const loadingElem = document.getElementById(loadingId);
        if (loadingElem) {
          loadingElem.outerHTML = `
            <div class="message ai-message">
              <div class="message-header">
                <strong>HSG AI</strong>
                <span class="timestamp">${formatTimestamp()}</span>
              </div>
              <div class="message-content error-message">Something went wrong. Please try again.</div>
            </div>
          `;
        }
        console.error(err);
      }
    }

    // Auto-resize textarea
    document.getElementById("user-input").addEventListener("input", function() {
      this.style.height = "auto";
      this.style.height = (this.scrollHeight) + "px";
      updateCharCounter();
    });

    // Press "Enter" to send message (Shift+Enter for new line)
    document.getElementById("user-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Focus input on load
    document.getElementById("user-input").focus();
  </script>
</body>
</html>
